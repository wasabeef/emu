name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Quick checks first (fastest feedback)
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: wasabeef/import-asdf-tool-versions-action@v1.1.0
        id: asdf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.asdf.outputs.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Check
        run: cargo check --all-features

      - name: Format
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  # Core tests (emulator-independent with MockDeviceManager)
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: wasabeef/import-asdf-tool-versions-action@v1.1.0
        id: asdf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.asdf.outputs.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Run unit tests
        run: cargo test --bins --lib
        env:
          RUST_BACKTRACE: 1
          RUST_TEST_THREADS: 1

      - name: Run all integration tests
        run: |
          echo "ðŸš€ Running all integration tests..."
          cargo test --features test-utils --tests
          echo "âœ… All integration tests completed successfully"
        env:
          RUST_TEST_THREADS: 1

  # Build (only on Ubuntu for artifacts)
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: wasabeef/import-asdf-tool-versions-action@v1.1.0
        id: asdf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.asdf.outputs.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build release
        run: cargo build --release --all-features

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emu-ubuntu
          path: target/release/emu

  # Coverage and detailed analysis (only on PR and main pushes)
  coverage:
    name: Coverage & Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: wasabeef/import-asdf-tool-versions-action@v1.1.0
        id: asdf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.asdf.outputs.rust }}
          components: llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install cargo-llvm-cov
        run: |
          cargo install cargo-llvm-cov --locked

      - name: Generate coverage
        run: |
          # Create coverage directory
          mkdir -p coverage

          # Generate coverage with cargo-llvm-cov
          cargo llvm-cov --lcov --output-path coverage/lcov.info --features test-utils \
            --ignore-filename-regex '(tests/|src/main\.rs|src/bin/|src/app/test_helpers\.rs|src/fixtures/|src/managers/mock\.rs)'
        env:
          RUST_TEST_THREADS: 1

      - name: Run octocov
        uses: k1LoW/octocov-action@v1

  # Security-focused tests (separate job for clarity)
  security:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: wasabeef/import-asdf-tool-versions-action@v1.1.0
        id: asdf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.asdf.outputs.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Run security tests
        run: |
          echo "ðŸ”’ Running security validation..."
          cargo test --test lib comprehensive_test --verbose --features test-utils
          echo "âœ… Security tests completed successfully"
        env:
          RUST_TEST_THREADS: 1
